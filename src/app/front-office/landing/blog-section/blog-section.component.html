<div class="blog-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-6">
                <h2 class="section-title">Recent Blog</h2>
            </div>
            <div class="col-md-6 text-start text-md-end">
                <a routerLink="Blog" class="more">View All Posts</a>
            </div>
        </div>

        <div class="row">
@for (post of Posts; track Posts._id) {
            <div class="col-12 col-sm-6 col-md-4 mb-4 mb-md-0">
                <div class="post-entry">
                    <a href="#" class="post-thumbnail"><img [src]="post.Image" alt="Image" class="img-fluid"></a>
                    <div class="post-content-entry">
                        <h3><a href="#">{{post.Title}}</a></h3>
                        <div class="meta">
                            <span>by <a href="#">Kristin Watson</a></span> <span>on <a href="#">{{post.createdAt}}</a></span>
                        </div>
                    </div>
                </div>
            </div>
        }
