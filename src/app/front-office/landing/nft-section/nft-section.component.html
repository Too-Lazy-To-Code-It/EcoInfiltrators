<div class="product-section">
    <div class="container">
        <div class="row">

            <!-- Start Column 1 -->
            <div class="col-md-12 col-lg-3 mb-5 mb-lg-0">
                <h2 class="mb-4 section-title">Discover Unique NFTs</h2>
                <p class="mb-4">Explore our collection of custom-designed NFTs, each crafted with excellence and
                    uniqueness in mind.</p>
                <p><a href="shop.html" class="btn">Explore</a></p>
            </div>
            <!-- End Column 1 -->

            <!-- Start Column 2 -->
            @for (nft of Nfts.slice(0,3); track Nfts._id) {
            <div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0">
                <a class="product-item" href="cart.html">
                    <img [src]="nft.Image" class="img-fluid product-thumbnail">
                    <h3 class="product-title">{{nft.Title}}</h3>
                    <strong class="product-price">${{nft.price}}</strong>

                    <span class="icon-cross">
                        <img src="assets/images/cross.svg" class="img-fluid">
                    </span>
                </a>
            </div> }
